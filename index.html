<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        #p{
            font-weight: bold;
        }
    
    </style>
</head>
<body>
    <h1>Testes de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name"  placeholder="Nome completo" size="15" maxlength="30" required>
        </p>
        <p>
            <label for="imate">Disciplina:</label>
            <input type="text" name="mate" id="imate" placeholder="Ex: Matemática..." maxlength="20" required size="15">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="Nota" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="data" id="imes">
        </p>
        <p>
            <label for="ifile">Boletim completo</label>
            <input type="file" name="file" id="ifile">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
